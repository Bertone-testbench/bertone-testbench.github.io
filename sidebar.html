<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solvy AI Tutor</title>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,500;0,9..144,700;0,9..144,900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --cream: #FFF8F0;
    --coral: #FF6B6B;
    --teal: #2EC4B6;
    --deep-teal: #1A9E93;
    --navy: #1B2A4A;
    --dark: #0F1A2E;
    --muted: #6B7B8D;
    --mint: #D0F5EC;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; overflow: hidden; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: #FAFAFA;
    color: var(--navy);
    display: flex; flex-direction: column;
  }

  /* ============ HEADER ============ */
  .header {
    padding: 1rem 1.2rem;
    background: white;
    border-bottom: 1px solid rgba(27,42,74,0.06);
    display: flex; align-items: center; gap: 0.8rem;
    flex-shrink: 0;
  }

  .avatar {
    width: 38px; height: 38px; border-radius: 12px;
    background: linear-gradient(135deg, var(--coral), var(--teal));
    display: flex; align-items: center; justify-content: center;
    font-size: 1.1rem; flex-shrink: 0;
  }

  .header-text h3 {
    font-family: 'Fraunces', serif;
    font-size: 1rem; font-weight: 700;
  }

  .header-text span {
    font-size: 0.75rem; color: var(--teal); font-weight: 600;
    display: flex; align-items: center; gap: 0.3rem;
  }

  .header-text .online-dot {
    width: 6px; height: 6px; border-radius: 50%;
    background: var(--teal);
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; } 50% { opacity: 0.4; }
  }

  .clear-btn {
    margin-left: auto;
    background: none; border: none; cursor: pointer;
    color: var(--muted); font-size: 0.8rem; font-weight: 600;
    padding: 0.3rem 0.6rem; border-radius: 6px;
    transition: all 0.2s;
  }

  .clear-btn:hover { background: #F0F0F0; color: var(--navy); }

  /* ============ MESSAGES ============ */
  .messages {
    flex: 1; overflow-y: auto;
    padding: 1rem 1rem;
    display: flex; flex-direction: column; gap: 0.8rem;
    scroll-behavior: smooth;
  }

  .messages::-webkit-scrollbar { width: 4px; }
  .messages::-webkit-scrollbar-track { background: transparent; }
  .messages::-webkit-scrollbar-thumb { background: #DDD; border-radius: 4px; }

  .msg {
    max-width: 88%;
    padding: 0.8rem 1rem;
    border-radius: 16px;
    font-size: 0.88rem;
    line-height: 1.6;
    animation: msgIn 0.3s ease;
  }

  @keyframes msgIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .msg-ai {
    align-self: flex-start;
    background: white;
    color: var(--dark);
    border: 1px solid rgba(27,42,74,0.05);
    border-bottom-left-radius: 4px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.03);
  }

  .msg-user {
    align-self: flex-end;
    background: var(--navy);
    color: white;
    border-bottom-right-radius: 4px;
  }

  .msg-ai code, .msg-ai .math-inline {
    display: inline-block;
    background: var(--mint);
    color: var(--deep-teal);
    padding: 0.1rem 0.4rem;
    border-radius: 4px;
    font-family: 'Fraunces', serif;
    font-weight: 500;
    font-size: 0.9em;
  }

  /* Typing indicator */
  .typing {
    align-self: flex-start;
    display: flex; gap: 4px;
    padding: 0.8rem 1rem;
    background: white;
    border-radius: 16px;
    border-bottom-left-radius: 4px;
    border: 1px solid rgba(27,42,74,0.05);
  }

  .typing span {
    width: 7px; height: 7px; border-radius: 50%;
    background: var(--muted);
    animation: typingBounce 1.4s ease-in-out infinite;
  }

  .typing span:nth-child(2) { animation-delay: 0.15s; }
  .typing span:nth-child(3) { animation-delay: 0.3s; }

  @keyframes typingBounce {
    0%, 60%, 100% { transform: translateY(0); opacity: 0.3; }
    30% { transform: translateY(-6px); opacity: 1; }
  }

  /* Welcome state */
  .welcome {
    flex: 1; display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    text-align: center; padding: 2rem;
    gap: 0.8rem;
  }

  .welcome-icon {
    font-size: 2.5rem; margin-bottom: 0.3rem;
  }

  .welcome h3 {
    font-family: 'Fraunces', serif;
    font-size: 1.2rem; font-weight: 700;
  }

  .welcome p {
    font-size: 0.85rem; color: var(--muted);
    line-height: 1.5; max-width: 260px;
  }

  .quick-prompts {
    display: flex; flex-direction: column; gap: 0.4rem;
    margin-top: 0.5rem; width: 100%; max-width: 280px;
  }

  .quick-prompt {
    background: white; border: 1px solid rgba(27,42,74,0.08);
    border-radius: 12px; padding: 0.6rem 0.9rem;
    font-size: 0.8rem; color: var(--navy);
    cursor: pointer; transition: all 0.2s;
    text-align: left; font-family: 'DM Sans', sans-serif;
  }

  .quick-prompt:hover {
    border-color: var(--teal);
    background: var(--mint);
    color: var(--deep-teal);
  }

  /* ============ INPUT ============ */
  .input-area {
    padding: 0.8rem 1rem;
    background: white;
    border-top: 1px solid rgba(27,42,74,0.06);
    flex-shrink: 0;
  }

  .input-row {
    display: flex; align-items: flex-end; gap: 0.5rem;
    background: #F5F5F5;
    border-radius: 14px;
    padding: 0.5rem 0.5rem 0.5rem 1rem;
    transition: all 0.2s;
  }

  .input-row:focus-within {
    background: #EFEFEF;
    box-shadow: 0 0 0 2px rgba(46, 196, 182, 0.2);
  }

  .input-row textarea {
    flex: 1; border: none; outline: none;
    background: transparent;
    font-size: 0.88rem; font-family: 'DM Sans', sans-serif;
    color: var(--navy);
    resize: none;
    max-height: 100px;
    line-height: 1.4;
    padding: 0.3rem 0;
  }

  .input-row textarea::placeholder { color: #AAA; }

  .send-btn {
    width: 36px; height: 36px; border-radius: 10px;
    background: var(--coral); border: none; cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    color: white; font-size: 1.1rem;
    transition: all 0.2s;
    flex-shrink: 0;
  }

  .send-btn:hover { background: #E84545; transform: scale(1.05); }
  .send-btn:disabled { background: #DDD; cursor: not-allowed; transform: none; }

  .input-hint {
    font-size: 0.7rem; color: #BBB;
    text-align: center; margin-top: 0.4rem;
  }
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <div class="avatar">ðŸ§ </div>
  <div class="header-text">
    <h3>Solvy Tutor</h3>
    <span><span class="online-dot"></span> Online</span>
  </div>
  <button class="clear-btn" onclick="clearChat()">Clear</button>
</div>

<!-- MESSAGES -->
<div class="messages" id="messages">
  <div class="welcome" id="welcome">
    <div class="welcome-icon">ðŸ§ </div>
    <h3>Hey! I'm Solvy</h3>
    <p>Your AI math tutor. Ask me anything about math â€” I'll help you figure it out step by step.</p>
    <div class="quick-prompts">
      <button class="quick-prompt" onclick="sendQuick(this)">How do I solve 2x + 5 = 15?</button>
      <button class="quick-prompt" onclick="sendQuick(this)">Explain fractions simply</button>
      <button class="quick-prompt" onclick="sendQuick(this)">What's the Pythagorean theorem?</button>
    </div>
  </div>
</div>

<!-- INPUT -->
<div class="input-area">
  <div class="input-row">
    <textarea id="userInput" rows="1" placeholder="Ask me a math question..." onkeydown="handleKey(event)" oninput="autoResize(this)"></textarea>
    <button class="send-btn" id="sendBtn" onclick="sendMessage()">â†‘</button>
  </div>
  <div class="input-hint">Solvy gives hints, not answers â€” so you actually learn</div>
</div>

<script>
  const API_KEY = "xai-c84h51aJoCnWBIjf9j1wAKmRxYWDAnU5Ya1sPcfsTJdiHtlr83oxzwFXd0bKN8snwJD853ooC7j6bQWz";
  const API_URL = "https://api.x.ai/v1/chat/completions";

  const SYSTEM_PROMPT = `You are Solvy, a friendly and patient AI math tutor. Your rules:

1. NEVER give the full answer directly. Instead, guide the student step-by-step with hints and questions.
2. When a student asks a question, break it down into smaller steps and ask them to try each step.
3. Use encouraging language. Celebrate when they get something right.
4. If they're stuck, give a small hint â€” not the solution.
5. Use simple, clear language. Avoid jargon.
6. When showing math expressions, wrap them in backticks like \`2x + 5 = 15\`.
7. Keep responses concise â€” 2-4 sentences max per message.
8. If they ask something non-math related, gently redirect them back to math.
9. Always be warm, supportive, and make math feel approachable.`;

  let conversationHistory = [];
  let isLoading = false;

  function autoResize(el) {
    el.style.height = 'auto';
    el.style.height = Math.min(el.scrollHeight, 100) + 'px';
  }

  function handleKey(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  }

  function sendQuick(btn) {
    const text = btn.textContent;
    document.getElementById('userInput').value = text;
    sendMessage();
  }

  function addMessage(content, role) {
    const welcome = document.getElementById('welcome');
    if (welcome) welcome.remove();

    const messages = document.getElementById('messages');
    const div = document.createElement('div');
    div.className = `msg msg-${role === 'user' ? 'user' : 'ai'}`;
    div.innerHTML = formatMessage(content);
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function formatMessage(text) {
    // Convert backtick-wrapped content to styled spans
    return text.replace(/`([^`]+)`/g, '<code>$1</code>');
  }

  function showTyping() {
    const messages = document.getElementById('messages');
    const div = document.createElement('div');
    div.className = 'typing';
    div.id = 'typing';
    div.innerHTML = '<span></span><span></span><span></span>';
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function removeTyping() {
    const typing = document.getElementById('typing');
    if (typing) typing.remove();
  }

  async function sendMessage() {
    if (isLoading) return;

    const input = document.getElementById('userInput');
    const text = input.value.trim();
    if (!text) return;

    input.value = '';
    input.style.height = 'auto';
    document.getElementById('sendBtn').disabled = true;
    isLoading = true;

    addMessage(text, 'user');
    conversationHistory.push({ role: 'user', content: text });

    showTyping();

    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: 'grok-3-mini',
          messages: [
            { role: 'system', content: SYSTEM_PROMPT },
            ...conversationHistory
          ],
          max_tokens: 300,
          temperature: 0.7
        })
      });

      const data = await response.json();

      removeTyping();

      if (data.choices && data.choices[0]) {
        const reply = data.choices[0].message.content;
        conversationHistory.push({ role: 'assistant', content: reply });
        addMessage(reply, 'assistant');
      } else if (data.error) {
        addMessage("Hmm, I'm having trouble connecting right now. Try again in a moment!", 'assistant');
        console.error('API Error:', data.error);
      }
    } catch (err) {
      removeTyping();
      addMessage("Oops! Something went wrong. Check your connection and try again.", 'assistant');
      console.error('Fetch error:', err);
    }

    isLoading = false;
    document.getElementById('sendBtn').disabled = false;
    input.focus();
  }

  function clearChat() {
    conversationHistory = [];
    const messages = document.getElementById('messages');
    messages.innerHTML = `
      <div class="welcome" id="welcome">
        <div class="welcome-icon">ðŸ§ </div>
        <h3>Hey! I'm Solvy</h3>
        <p>Your AI math tutor. Ask me anything about math â€” I'll help you figure it out step by step.</p>
        <div class="quick-prompts">
          <button class="quick-prompt" onclick="sendQuick(this)">How do I solve 2x + 5 = 15?</button>
          <button class="quick-prompt" onclick="sendQuick(this)">Explain fractions simply</button>
          <button class="quick-prompt" onclick="sendQuick(this)">What's the Pythagorean theorem?</button>
        </div>
      </div>
    `;
  }
</script>

</body>
</html>
